name: release-please
on:
  push:
    branches:
      - main
jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: maven
          package-name: dynalog4j
  build-and-publish:
    needs: release-please
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          restore-keys: ${{ runner.os }}-maven-
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          path: ~/.m2
      - name: Build and package
        run: mvn clean package
      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: target/DynaLog4J-*.jar
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - name: Configure Docker for GCR
        run: gcloud auth configure-docker gcr.io
      - name: Extract version from tag
        id: extract-version
        run: |-
          VERSION=$(echo ${{ needs.release-please.outputs.tag_name }} | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |-
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/dynalog4j:latest
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/dynalog4j:${{ steps.extract-version.outputs.version }}
          push: true
          context: .
